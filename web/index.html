<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notcoin Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="wallet">
        <div class="wallet-info">
          <img src="https://cdn-icons-png.flaticon.com/512/891/891462.png" alt="wallet" class="wallet-icon" />
          <span>Wallet News</span>
        </div>
        <div class="rank">💎 Diamond</div>
      </div>
      <div class="balance">
        🪙 <span id="coinCount">0</span>
      </div>
      <div class="sub-rank">💎 Diamond</div>
    </div>

    <div class="coin-section">
      <img src="images/coin.png" alt="coin" id="coin" />
    </div>

    <div class="energy">
      ⚡ <span id="energy">5500</span>
      <div class="energy-bar">
        <div id="energy-fill"></div>
      </div>
    </div>

    <div class="menu">
      <div class="menu-item">🎁 Frens</div>
      <div class="menu-item">🪙 Earn</div>
      <div class="menu-item">🚀 Boosts</div>
      <div class="menu-item">✨ Trade</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notcoin Mini App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="top-card">
            <div class="wallet">
                <span>💳 Wallet News</span>
                <span class="rank">💎 Diamond</span>
            </div>
        </div>

        <div class="score">
            <img src="/static/coin.png" class="coin" alt="coin">
            <h1 id="coins">0</h1>
            <p class="rank-text">💎 Diamond</p>
        </div>

        <div class="energy">
            ⚡ <span id="energy">5500</span>
            <div class="bar">
                <div class="bar-fill" id="bar-fill"></div>
            </div>
        </div>

        <div class="menu">
            <div>🎁 Frens</div>
            <div>🪙 Earn</div>
            <div>🚀 Boosts</div>
            <div>✨ Trade</div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
