<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notcoin Mini App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="top-card">
            <div class="wallet">
                <span>💳 Wallet News</span>
                <span class="rank">💎 Diamond</span>
            </div>
        </div>

        <div class="score">
            <img src="/static/coin.png" class="coin" alt="coin">
            <h1 id="coins">0</h1>
            <p class="rank-text">💎 Diamond</p>
        </div>

        <div class="energy">
            ⚡ <span id="energy">5500</span>
            <div class="bar">
                <div class="bar-fill" id="bar-fill"></div>
            </div>
        </div>

        <div class="menu">
            <div>🎁 Frens</div>
            <div>🪙 Earn</div>
            <div>🚀 Boosts</div>
            <div>✨ Trade</div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
